plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.axlie.projectL'
version = '0.0.1-SNAPSHOT'
description = 'launcher_project'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'com.mysql:mysql-connector-j'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
//    implementation 'org.springframework.boot:spring-boot-starter:2.7.15'
//    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.15'
//    implementation 'com.github.paulcwarren:spring-content-fs-boot-starter:3.0.5'
//    implementation 'com.github.paulcwarren:spring-content-rest-boot-starter:3.0.5'
    implementation 'com.github.paulcwarren:spring-content-fs-boot-starter:3.0.17'
    implementation 'com.github.paulcwarren:spring-content-rest-boot-starter:3.0.17'

}

tasks.named('test') {
    useJUnitPlatform()
}
